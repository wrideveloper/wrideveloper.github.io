<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <h3 class="title">Registration</h3>
            <hr>
            <table>
                <tr>
                    <td>Full Name</td>
                    <td>Username</td>
                </tr>
                <td><input type="text" name="" id="" placeholder="enter your name"></td>
                <td><input type="text" name="" id="" placeholder="enter your username"></td>
                <tr>
                    <td>Email</td>
                    <td>Phone Number</td>
                </tr>
                <td><input type="text" name="" id="" placeholder="enter your email"></td>
                <td><input type="number" name="" id="" placeholder="enter your number"></td>
                <tr>
                    <td>Password</td>
                    <td>Confirm Password</td>
                </tr>
                <td><input type="password" name="" id="" placeholder="enter your password"></td>
                <td><input type="password" name="" id="" placeholder="enter your password"></td>
                <tr>
                    <td class="gender">Gender</td>
                </tr>
            </table>
            <table>
                <div class="input-gender">
                    <tr class="text-gender">
                        <td><input type="radio" name="gender" id="">Male</td>
                        <td><input type="radio" name="gender" id="">Female</td>
                        <td><input type="radio" name="gender" id="">Prefer not to say</td>
                    </tr>
                </div>
            </table>
            <center><input class="register" type="button" name="" id="" value="Register"></center>
        </div>
    </div>
</body>
</html>
