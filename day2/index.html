<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irsa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
            <h1>Registration</h1>
            <form action=""></form>
            <div class="wraper">
                <div>
                    <label for="name">Nama</label>
                    <input type="text" name="" id="" placeholder="masukkan nama anda">
                </div>
                <div class="d-block">
                    <label for="umur">Umur</label>
                    <input type="number" name="" id="" placeholder="masukkan umur anda">
                </div>
                <div class="d-block">
                    <label for="pnumber">Nomor Handphone</label>
                    <input type="tel" name="" id="" placeholder="masukkan nomor hp anda">
                </div>
                <div class="d-block">
                    <label for="email">Email</label>
                    <input type="email" name="" id="" placeholder="masukkan email anda">
                </div>
                <div class="d-block">
                    <label for="pw">Password</label>
                    <input type="password" name="" id="" placeholder="buat password anda">
                </div>
                <div class="d-block">
                    <label for="cpw">Konfirmasi Password</label>
                    <input type="password" name="" id="" placeholder="konfirmasi password anda">
                </div>
            </div>
                
            <div class="heading2">
                <p>
                    Gender
                </p>
            </div>
            
            <div class="wraper2">
                <div>
                    <input type="radio" name="gender" id="Laki-laki">
                    <label for="gender">Laki-laki</label>
                </div>
                <div >
                    <input type="radio" name="gender" id="Perempuan">
                    <label for="gender">Perempuan</label>
                </div>
                <button>Submit</button>
            </form>
        </div>    
    </body>
    </html>
