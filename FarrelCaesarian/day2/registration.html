<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="box">
        <h1 class="title">Registration</h1>

        <form action="">
            <div class="container">
                <div class="div1">
                    <label for="fullname">Full Name</label>
                    <br>
                    <input type="text" name="fname" id="fname" placeholder="Enter your name">
                    <br><br>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" placeholder="Enter your email">
                    <br><br>
                    <label for="pass">Password</label>
                    <br>
                    <input type="password" placeholder="Enter your password">
                </div>

                <div class="div2">
                    <label for="uname">Username</label>
                    <br>
                    <input type="text" placeholder="Enter your username">
                    <br><br>
                    <label for="phonenumber">Phone Number</label>
                    <br>
                    <input type="number" placeholder="Enter your number">
                    <br><br>
                    <label for="confirm">Confirm Password</label>
                    <br>
                    <input type="password" placeholder="Confirm your password">
                </div>
            </div>
            <div class="main">
                <label for="gender">Gender</label>
                <br>
                <input type="radio" name="gender1" value="Male">
                <label for="gender1">Male</label>
                <input type="radio" name="gender2" value="Female">
                <label for="gender2">Female</label>
                <input type="radio" name="gender3" value="Prefer not to say">
                <label for="gender3">Prefer not to say</label>
                <input type="radio" name="gender4" value="Walmart Bag">
                <label for="gender4">Walmart Bag</label>
                <div class="button">
                    <button class="tombol">Register</button>
                </div>
            </div>


        </form>
    </div>
</body>

</html>
